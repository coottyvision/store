<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoottyVision - Pr칩ximamente</title>
    <style>
        /* --- Reset y Variables --- */
        :root {
            --primary-color: #0f172a; /* Azul oscuro elegante */
            --accent-color: #0ea5e9;  /* Azul brillante/ci치n */
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Estructura Principal --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* --- Fondo decorativo --- */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            z-index: -1;
        }

        /* --- Logo / Marca --- */
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            color: white;
        }

        .logo span {
            color: var(--accent-color);
        }

        /* --- Contenido --- */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-gray);
            max-width: 600px;
            margin-bottom: 3rem;
        }

        /* --- Tarjeta de Estado --- */
        .status-badge {
            background: rgba(14, 165, 233, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: inline-block;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        /* --- Formulario de Suscripci칩n --- */
        .notify-form {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .notify-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            min-width: 250px;
            outline: none;
            transition: border-color 0.3s;
        }

        .notify-input:focus {
            border-color: var(--accent-color);
        }

        .notify-btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .notify-btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
        }

        /* --- Footer --- */
        footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <div class="logo">Cootty<span>Vision</span></div>

        <div class="status-badge">游 Sitio Web en Desarrollo</div>

        <h1>Estamos preparando<br>una nueva visi칩n.</h1>
        
        <p class="subtitle">
            Nuestra tienda online est치 a punto de abrir sus puertas. 
        </p>

    </div>

    <footer>
        En desarrollo por Marco Montoro <br>
    </footer>

</body>
</html>
